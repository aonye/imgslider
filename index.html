<!DOCTYPE html>
<html>

<head>
    <title>Img Slider</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <div class="container">

        <img class="active" src="https://www.rei.com/dam/van_dragt_031219_1_1363_how_to_snowboard_hero_lg.jpg"
            style="width:100%">

        <img src="https://www.rei.com/dam/content_team_082817_18617_training_for_snowboarding.jpg" style="width:100%">

        <img src="https://www.rei.com/dam/kingman_120319_0260_snowboard_tricks_hero_lg.jpg" style="width:100%">

        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
        <span id="0" class="dot filled"></span>
        <span id="1" class="dot"></span>
        <span id="2" class="dot"></span>
    </div>

    <script src="app.js">
    </script>
</body>

</html>
